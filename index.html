<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the insect</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="screen">
        <h1>Catch the insect</h1>
        <button id="start_btn" class="btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is your favourite incest?</h1>
        <ul class="insect_list">
            <li>
                <button class="choose_insect_btn">
                    <p>Bee</p>
                    <img src="img/pngimg.com - bee_PNG74737.png" alt="Bee">
                </button>
            </li>
            <li>
                <button class="choose_insect_btn">
                    <p>Butterfly</p>
                    <img src="img/pngimg.com - butterfly_PNG103837.png" alt="Butterfly">
                </button>
            </li>
            <li>
                <button class="choose_insect_btn">
                    <p>Lady Bug</p>
                    <img src="img/pngimg.com - ladybug_PNG3970.png" alt="Lady bug">
                </button>
            </li>
            <li>
                <button class="choose_insect_btn">
                    <p>Dragon Fly</p>
                    <img src="img/pngimg.com - dragonfly_PNG27.png" alt="Dragon fly">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game_container">
        <div class="score_time">
            <h3 id="time">Time: 00: 00</h3>
            <h3 id="score">Score: 0</h3>
        </div>
    </div>
</body>

</html>
